<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Strength and SNR Plots</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
        }

        .dark-mode {
            --background-color: #121212;
            --text-color: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .plot {
            margin-bottom: 30px;
        }

        .bar {
            margin-bottom: 30px;
            height: 300px;
        }

        .highcharts-credits {
            opacity: 0%;
        }

        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000;
        }

        #hidden-label {
            color: var(--background-color);
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="toggle-button" id="toggleDarkMode">
        ðŸŒ™
    </button>
    <div>
        <label for="startDate">Start Date:</label>
        <input type="datetime-local" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="datetime-local" id="endDate">
        <label for="rollingAveragePeriod">Rolling Average Period:</label>
        <input type="number" id="rollingAveragePeriod" value="5" min="1">
        <button id="refreshButton">Refresh</button>
        <div class="control-buttons">
            <button id="past6hButton">Past 6h</button>
            <button id="past12hButton">Past 12h</button>
            <button id="past24hButton">Past 24h</button>
            <button id="moveLeft3Button"><<<</button>
            <button id="moveLeft2Button"><<</button>
            <button id="moveLeft1Button"><</button>
            <button id="moveRight1Button">></button>
            <button id="moveRight2Button">>></button>
            <button id="moveRight3Button">>>></button>
        </div>
    </div>
    <div id="plotArea">
        <div class="plot">
            <h2>Signal Strength Plot</h2>
            <div id="signalStrengthChart"></div>
        </div>
        <div class="plot">
            <h2>SNR Plot</h2>
            <div id="snrChart"></div>
        </div>
        <div class="bar">
            <div id="flareHeatmap"></div>
            <div id="drapHeatmap"></div>
            <div id="sunHeatmap"></div>
        </div>
        <div id="hidden-label">This is a hidden label</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
